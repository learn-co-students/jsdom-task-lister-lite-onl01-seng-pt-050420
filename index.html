<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </br>
    </br>
      <label for="set-priority">Set Priority:</label>
      High
      <input type="radio" value="high" name="task-priority">
      Medium
      <input type="radio" value="medium" name="task-priority"> 
      Low
      <input type="radio" value="low" name="task-priority"> 
    </br>
    </br>  
    </form>
    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
